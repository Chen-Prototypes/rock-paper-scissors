<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <h2>You VS Computer</h2>
    <h3>First to 5 points wins!</h3>
    <div class="player-score">Your score: </div>
    <div class="computer-score">Computer score: </div>
    <button class="Rock">Rock</button>
    <button class="Paper">Paper</button>
    <button class="Scissors">Scissors</button>
    <div class="player-choice">Your choice: </div>
    <div class="computer-choice">Computer choice: </div>
    <div class="message">Result: </div>
  </body>
</html>
